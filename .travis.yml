language: minimal
sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

before_install:
  - lsb_release -a
  - make -v
  - docker -v

script:
  - pwd
  - make
  - ls -l dl/
  - ls -l out/

deploy:
  provider: releases
  skip_cleanup: true
  file: out/static-xarexec.tgz
  api_key:
    secure: ""
  on:
    tags: true
