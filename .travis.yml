language: minimal
sudo: required

env:
  - global:
      - V="0.1.2"
      - ARCH="amd64"

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

script:
  - env
  - make
  - ls -l dl/ out/
  - ./pkg_debian.sh "$V" "$ARCH"
  - dpkg --info "xarexec-static_${V}_${ARCH}.deb"

deploy:
  provider: releases
  skip_cleanup: true
  file:
    - "out/static-xarexec.tgz"
    - "xarexec-static_${V}_${ARCH}.deb"
  on:
    tags: true
  api_key:
    secure: ""
